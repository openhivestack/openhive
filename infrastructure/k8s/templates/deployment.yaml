apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openhive.fullname" . }}
  labels:
    {{- include "openhive.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "openhive.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "openhive.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "openhive.serviceAccountName" . }}
      initContainers:
        - name: migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh", "-c", "npx prisma@6.19.0 migrate deploy"]
          env:
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@postgresql:5432/{{ .Values.postgresql.auth.database }}"
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@postgresql:5432/{{ .Values.postgresql.auth.database }}"
            - name: CLOUD_PROVIDER
              value: {{ .Values.cloudProvider | quote }}
            - name: K8S_NAMESPACE
              value: {{ .Release.Namespace }}
            - name: K8S_STORAGE_BUCKET
              value: "openhive-agents"
            
            # Since we aliased the chart to 'registry', the service name will contain 'registry'
            - name: K8S_REGISTRY_URL
              value: "{{ .Release.Name }}-registry:5000"
            
            # The registry URL used by the Kubelet to pull images.
            # For Minikube with NodePort, this corresponds to localhost on the node.
            # Since the registry is insecure (HTTP), using localhost allows the Kubelet to pull without TLS config.
            - name: K8S_REGISTRY_PULL_URL
              value: "localhost:30500"

            - name: K8S_MINIO_ENDPOINT
              value: "http://minio:9000"
            # For local development, we want generated presigned URLs to point to localhost
            - name: K8S_MINIO_PUBLIC_ENDPOINT
              value: "http://localhost:9000"
            - name: K8S_MINIO_ACCESS_KEY
              value: {{ .Values.minio.auth.rootUser | quote }}
            - name: K8S_MINIO_SECRET_KEY
              value: {{ .Values.minio.auth.rootPassword | quote }}
            
            # Application Secrets
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "openhive.fullname" . }}-secrets
                  key: BETTER_AUTH_SECRET
            - name: GATEWAY_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "openhive.fullname" . }}-secrets
                  key: GATEWAY_SECRET
            - name: GH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "openhive.fullname" . }}-secrets
                  key: GH_CLIENT_ID
            - name: GH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "openhive.fullname" . }}-secrets
                  key: GH_CLIENT_SECRET
            
            # Configuration
            - name: BETTER_AUTH_URL
              value: "http://{{ .Values.global.domain }}"
            - name: TRUSTED_ORIGINS
              value: "http://{{ .Values.global.domain }},http://localhost:3000"
            
            # This variable is needed for the UI to construct the registry URL.
            # In k8s context, it should match the public/ingress URL or localhost forwarded port if dev.
            # For minikube port-forwarding, it is http://localhost:3000
            - name: NEXT_PUBLIC_APP_URL
              value: "http://localhost:3000"

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
