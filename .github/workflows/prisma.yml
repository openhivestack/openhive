name: Prisma

on:
  workflow_dispatch:
    inputs:
      prisma_version:
        description: "Prisma version to use"
        required: false
        default: "6.19.0"
        type: string

jobs:
  prisma:
    runs-on: ubuntu-latest
    environment: pro

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma client
        run: npx prisma@${{ github.event.inputs.prisma_version }} deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}