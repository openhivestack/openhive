name: Prisma

on:
  workflow_dispatch:

jobs:
  prisma:
    runs-on: ubuntu-latest
    environment: pro

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma client
        run: prisma deploy